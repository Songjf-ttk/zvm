# Project configuration
# Copyright 2021-2022 HNU

#ARMV8 NO-SECURE MODE
CONFIG_ARMV8_A_NS=y

# kernel vm size(16M virt ram start + size)
# It is the virt size of kernel, must bigger than true kernel size.
# 128 Mbit
CONFIG_KERNEL_VM_SIZE=0x40000000

# vgic device.
CONFIG_VM_VGICV3=y

# vuart device.
CONFIG_VM_SERIAL1=y
CONFIG_VM_SERIAL2=y

# syscon device
CONFIG_VM_SYSCON_CONTROLLER=y

# fiq debugger
CONFIG_VM_FIQ_DEBUGGER=y
CONFIG_VM_CLOCK_SYSTEM_CONTROLLER=y

# make more table for vm's pgd
CONFIG_ZVM_ZEPHYR_MAX_XLAT_TABLES=1024
CONFIG_ZVM_LINUX_MAX_XLAT_TABLES=10240


# CONFIG_VM_PCI_BUS_CONTROLLER=y
# CONFIG_VM_PCI_BUS_INIT_PRIORITY=68

CONFIG_VM_SHMEM=y
CONFIG_VM_SHMEMRW=y
CONFIG_MEM_INIT_PRIORITY=59
CONFIG_MEMRW_INIT_PRIORITY=60

