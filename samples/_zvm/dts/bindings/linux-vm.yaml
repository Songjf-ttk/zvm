description: linux virtual machine space

compatible: "linux-vm"

properties:
    dtb_address:
      type: int
      description: |
        vm dt file base address.
      required: true

    dtb_size:
      type: int
      description: |
        vm dt file size.
      required: true

    vcpu_num:
      type: int
      description: vcpu num for each linux vm (smp support).
      required: true

    rootfs_address:
      type: int
      description: |
        vm root filesystem base address.
      required: true
