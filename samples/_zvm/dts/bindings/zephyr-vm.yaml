description: zephyr virtual machine space

compatible: "zephyr-vm"

properties:
    dtb_address:
      type: int
      description: |
        vm dt file base address.
      required: true

    dtb_size:
      type: int
      description: |
        vm dt file size.
      required: true

    vcpu_num:
      type: int
      description: vcpu num for each zephyr vm (smp support).
      required: true
